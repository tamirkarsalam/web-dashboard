<!DOCTYPE html>
<html lang="fa">
<head>
	<title>مرکز درخواست تعمیرات و خدمات آنلاین - تعمیرکارسلام</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="content-type" content="text/html" charset="utf-8">
	<link rel="shortcut icon" href="images/fav.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link href="css/materialize.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
	<link href="css/responsive.css" rel="stylesheet">
	<link href="css/auth.css" rel="stylesheet">
</head>

<body data-ng-app="">
	<div id="preloader">
		<div id="status">&nbsp;</div>
	</div>
	<section class="tz-register">
			<img src="images/new/ts-main-logo.svg" class="auth-logo">
			<div class="log-in-pop">
				<div class="log-in-pop-right">
					<a href="#" class="pop-close" data-dismiss="modal"><img src="images/cancel.png" alt=""/>
					</a>
					<h4>ورود / عضویت</h4>
					<p>جهت دریافت کد ورود، شماره‌ همراه خود را وارد کنید</p>
					<form class="s12">
						<div>
							<div class="input-field s12">
								<input type="text" data-ng-model="name1" class="validate">
								<label>شماره همراه</label>
							</div>
						</div>
						<div>
							<div class="input-field s4">
								<input type="submit" value="دریافت کد" class="waves-effect waves-light log-in-btn">
							</div>
						</div>
						<div>
							<div class="input-field s12">
								<a href="forgot-pass.html">بازگشت</a> &nbsp;<a href="index.html" class="auth-register">خانه</a>
							</div>
						</div>
					</form>
				</div>
			</div>
	</section>
	<!--SCRIPT FILES-->
	<script src="js/jquery.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/bootstrap.js" type="text/javascript"></script>
	<script src="js/materialize.min.js" type="text/javascript"></script>
	<script src="js/custom.js"></script>
</body>

</html>
